<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge: URL Encoding</title>
</head>
<body>
    <h1>URL Encoding Challenge</h1>
    <form action="http://localhost:5500/redirect" method="POST">
        <label for="url">Enter the URL to redirect to:</label>
        <input type="text" name="url" id="url" placeholder="Enter URL" required>
        <button type="submit">Submit</button>
    </form>
</body>
